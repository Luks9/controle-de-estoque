<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SAS Instalações</title>
		<link rel="shortcut icon" href="../resources/dist/img/favicon.ico">
		<!-- Informamos ao navegador para ser sensível a largura da tela-->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Carregamos o Bootstrap 3.3.5 -->
		<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
		<!-- Carregamos as Fontes -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Carregamos os Ionicons -->
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<!-- Carregamos o Theme style -->
		<link rel="stylesheet" href="../resources/dist/css/AdminLTE.min2.css">
		<!-- Carregamos os Alerts do Sistema -->
		<link href="../resources/dist/css/jquery.gritter.css" rel="stylesheet">
	</head>
	<body class="hold-transition lockscreen">
		<div class="lockscreen-wrapper">
			<div class="lockscreen-logo">
				<a href="index.html"><b>Sistema </b>Controle Material</a><br>
			</div>
			<div class="lockscreen-item">
				<!-- lockscreen image -->
				<div class="lockscreen-image">
					<img src="../resources/images/icone.jpg" alt="User Image">
				</div>
				<!-- Credenciais para o login no SAS (contains the form) -->
				<form class="lockscreen-credentials" id="validarUsuarioExtranet" method="post">
					<div class="input-group">
						<input type="user" autofocus id="usuario" name="usuario"  class="form-control" placeholder="Usuario">
						<input type="password" id="senha" name="senha" class="form-control" placeholder="Senha">
						<div class="input-group-btn">
							<button class="btn" type="submit"><i class="fa fa-arrow-circle-right"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<center><img src="../resources/dist/img/logoBrisanet.png" height="20px" height="20px"></center>
		<!-- jQuery 2.1.4 -->
		<script src="../resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="../resources/bootstrap/js/bootstrap.min.js"></script>
		<!-- LOADER DAS FUNÇÕES DO SISTEMA -->
		<script src="../resources/dist/js/app.functions.js"></script>
		<script src="../resources/dist/js/jquery-1.11.1.min.js"></script>
		<script src="../resources/dist/js/bootstrap.min.js"></script>
		<script src="../resources/dist/js/jquery.gritter.min.js"></script>
		<script src="../resources/dist/js/jquery.validate.min.js"></script>
	</body>
</html>
